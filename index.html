<html>
  <head>
    <script src="./main.js" type="module"></script>
    <link href="./index.css" rel="stylesheet">
  </head>
  <body>

    <div id="canvas" class="canvas">
        <h1>Create Roboter</h1>
        <form id="myForm">
            <div class="form-wrapper">
                
              <label for="nameID" class="form-title">Name:</label>
              <input type="text" id="nameID" name="name">

              <label for="colorID" class="form-title">Color:</label>
              <input type="text" id="colorID" name="color">
              
              
              <label class="form-title">Form:</label>
              <div class="radio">
                <div class="label-container">
                  <label for="ballID">Ball</label>
                  <input type="radio" id="ballID" name="form" value="ball" checked="checked">
                </div>
                <div class="label-container">
                  <label for="cubeID">Cube</label>
                  <input type="radio" id="cubeID" name="form" value="cube">
                </div>
                <div class="label-container">
                  <label for="frustumID">Frustum</label>
                  <input type="radio" id="frustumID" name="form" value="frustum">
                </div>
              </div>

              <label>Wheels:</label>
              <div class="radio">
                <div class="label-container">
                  <label for="chainID">Chainwheels</label>
                  <input type="radio" id="chainID" name="wheels" value="chain" checked="checked">
                </div>
                <div class="label-container">
                  <label for="wheelsID">Round wheels</label> 
                  <input type="radio" id="wheelsID" name="wheels" value="wheels">
                </div>
                <div class="label-container" style="visibility: hidden;">
                  <label for="blankID">blank.......</label> 
                  <input type="radio" id="blankID" name="wheels" value="blank">
                </div>
              </div>
              
              <label>Pattern:</label>
              <div class="radio">
                <div class="label-container">
                  <label for="stripedID">Striped</label>
                  <input type="radio" id="stripedID" name="pattern" checked="checked">
                </div>
                <div class="label-container">
                  <label for="checkeredID">Checkered</label>
                  <input type="radio" id="checkeredID" name="pattern">
                </div>
                <div class="label-container">
                  <label for="spotedID">Spotted</label>
                  <input type="radio" id="spotedID" name="pattern">
                </div>
              </div>

              <label>Face:</label>
              <div class="radio">
                <div class="label-container">
                  <label for="happyID">Happy</label>
                  <input type="radio" id="stripedID" name="face" checked="checked">
                </div>
                <div class="label-container">
                  <label for="angryID">Angry</label>
                  <input type="radio" id="angryID" name="face">
                </div>
                <div class="label-container">
                  <label for="cuteID">Cute</label>
                  <input type="radio" id="cuteID" name="face">
                </div>
              </div>

              <button type="submit">Submit</button>

            </div>
        </form>
    </div>

  </body>
</html>
